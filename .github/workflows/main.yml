name: Vulnerability Scan, Build, Test

on:
  pull_request:
  push:

jobs:
  mage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
      - name: Scan source for Vulnerabilities (govulncheck)
        uses: golang/govulncheck-action@v1
      - name: Run Mage (Build shared object)
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: build
      - name: Run Mage (run FTW tests)
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: ftw
      - name: Run Mage (run e2e tests)
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: e2e
